name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v5
        with:
          node-version: 20
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Build
        run: npm run build
        env:
          VITE_ADSENSE_CLIENT_ID: ${{ secrets.ADSENSE_CLIENT_ID }}
          VITE_ADSENSE_SLOT_INLINE: ${{ secrets.ADSENSE_SLOT_INLINE }}
        
      - name: Create CNAME file
        run: |
          mkdir -p dist
          echo "taxapp.thesolutiondesk.ca" > dist/CNAME
          
      - name: SPA fallback and cache control
        run: |
          # Create 404.html for SPA routing
          cp dist/index.html dist/404.html
          
          # Add _headers file for cache control
          cat > dist/_headers << 'EOF'
          /*
            Cache-Control: no-cache, no-store, must-revalidate
            X-Frame-Options: DENY
            X-Content-Type-Options: nosniff
            Referrer-Policy: strict-origin-when-cross-origin
            Permissions-Policy: geolocation=(), microphone=(), camera=()
          */
          EOF
          
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
