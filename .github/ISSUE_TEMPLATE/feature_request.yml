name: Feature request
description: Suggest an idea or improvement.
labels: [enhancement]
body:
  - type: textarea
    id: problem
    attributes:
      label: Problem
      description: What are you trying to do or solve?
      placeholder: "As a user, I want..."
      render: markdown
    validations: { required: true }
  - type: textarea
    id: proposal
    attributes:
      label: Proposed solution
  - type: checkboxes
    id: scope
    attributes:
      label: Scope
      options:
        - label: Affects UI
        - label: Affects rates/data
        - label: Affects sharing/URLs
